<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cors02</title>
</head>
<body>
    <pre id="data"></pre>

    <script>
        // cross origin 無法傳送cookie

        fetch('http://127.0.0.1:3000/try-session',).then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            document.querySelector('#data').innerText = JSON.stringify(obj, null, 4);
        })
    </script>
</body>
</html>
