<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cors03</title>
</head>
<body>
    <pre id="data"></pre>

    <script>
        // 同domain，不同port，可以傳cookie
        fetch('http://localhost:3000/try-session', {
            credentials: 'include',  // cross-origin 傳送cookie，但並不是所有domain都可以
        }).then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            document.querySelector('#data').innerText = JSON.stringify(obj, null, 4);
        })
    </script>
</body>
</html>
