<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 發送JSON</title>
</head>
<body>
    <button onclick="sendData()">send</button>

    <script>
        const name = "Hello";
        const gender = "female";
        const age = 100;
        
        // body的資料格式: string or object
        // 這裡demo: 要求HTTP檔頭Content-Type是JSON，所以body要先將JSON資料轉換成字串，才能傳送
        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({name,gender,age})
            }).then(r=>r.json())
            .then(obj=>{
                console.log(obj);
            })
        }
    </script>
</body>
</html>
