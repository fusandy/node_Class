<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 舊的物件導向 oop
        // 誰呼叫function，this就是誰 (但不適用在單層的箭頭函式)

        function Person01(name, age){
            this.name = name;
            this.age = age;
            this.getInfo = function(){
                return {name: this.name, age: this.age};
            }
        }

        // 建立p1新物件，p1與Person01分屬不同記憶體
        const p1 = new Person01('bill', 22);
        console.log('p1.getInfo():', p1.getInfo());


        // 繼承原型鍊，會改變Person01的內容
        Person01.prototype.getInfo2 = function(){
            return JSON.stringify(this.getInfo());
        }
        
        console.log('p1:', p1);
        console.log('p1.getInfo2():',p1.getInfo2());

        
        // 靜態方法 = 類別內部的方法
        Person01.getInfo = function(){
            console.log('this',this);  // this : Person01
            return {name: this.name, age: this.age, hi:'hello'};
        }
        console.log('Person01.getInfo():',Person01.getInfo());
        console.log('p1.getInfo():',p1.getInfo());


        // 建立p2新物件，給不同的參數
        const p2 = new Person01('alex','33');
        console.log('p2.getInfo():',p2.getInfo());


        // 繼承
        // https://stackoverflow.com/questions/10430279/extending-an-object-in-javascript

        // Function 類型的 apply(), call(), bind()
        // https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Function
        const myObj = {};

        function abc(a, b){
            return this.toString() + a + b;
        }

        console.log( abc.apply(myObj, ['a', 'b']));

    </script>
</body>
</html>
