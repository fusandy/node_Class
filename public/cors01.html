<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="data"></pre>

    <script>
        // 同源的條件 : 1. 協定 2. domain 3. port 三個都要一樣
        // cors 只有在 AJAX 的時候才會發生
        fetch('http://localhost:3000/address-book/api/list',).then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            document.querySelector('#data').innerText = JSON.stringify(obj, null, 4);
        })
    </script>
</body>
</html>
