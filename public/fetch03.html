<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch urlencoded URLSearchParams</title>
</head>
<body>
    <button onclick="sendData()">send</button>

    <script>
        const name = "Hello";
        const gender = "female";
        const age = 100;

        // 同理，urlencoded並不是字串也不是物件，所以要先轉成字串才能符合body的傳送格式
        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({name,gender,age}).toString()
            }).then(r=>r.json())
            .then(obj=>{
                console.log(obj);
            })
        }
    </script>
</body>
</html>
